<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>
        Welcome to our page
    </h2>
    <form >
        <label for="name">Your name
            <input id="name" type="text" placeholder="Your name">
        </label>
         <label for="name">Your email
            <input id="name" type="email" placeholder="Your email">
        </label>
        <fieldset>
            <legend>Pick one item</legend>
            <label for="Jar">
                <input type="radio" name="cake" id="Jar">Jar
            </label>
            <label for="mini">
                <input type="radio" name="cake" id="mini">mini
            </label>
            <label for="pound">
                <input type="radio" name="cake" id="pound">pound
            </label>
        </fieldset>
        <fieldset>
            <legend>Select One flavor</legend>
            <label for="vanilla">
                <input type="checkbox" name="flavor" id="vanilla">vanilla
            </label>
                <input type="checkbox" name="flavor" id="chocolate">chocolate
            </label>
        </fieldset>
        <fieldset>
            <legend>Special instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="submit">
    </form>
    
</body>
</html>
